name: PHP 8.1 - PHPUnit
on: [push, pull_request]

env:
  APP_URL: "http://127.0.0.1:8000"
  APP_ENV: local
  DB_DATABASE: products_management_phpunit
  DB_USERNAME: root
  DB_PASSWORD: root

jobs:
  phpunit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - name: Prepare The Environment
        run: cp .env.example .env
      - name: Show mysql version 1
        run: mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "SELECT @@VERSION"
      - name: Show mysql version 2
        run: |
          echo 'SELECT VERSION();' | bundle exec rails db -p
      - name: Create Database
        run: |
          sudo systemctl start mysql
          mysql --user="root" --password="root" -e "CREATE DATABASE products_management_phpunit character set UTF8mb4 collate utf8mb4_bin;"
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: php artisan key:generate
      - name: Migrate database
        run: php artisan migrate:fresh --force
      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console
